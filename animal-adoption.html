<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Adoption Agency</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="addAnimal">
            <div class="form-group">
              <label for="animalName">Animal Name:</label>
              <input id="animalName" type="text" class="form-control">
            </div>
            <p>Type of Pet:</p>
            <div class="radio">
              <label>
                <input type="radio" name="animalType" value="dog">
                Dog
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="animalType" value="cat">
                Cat
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="animalType" value="rabbit">
                Rabbit
              </label>
            </div>
            <div class="form-group">
              <label for="animalAge">Age</label>
              <input id="animalAge" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="animalColor">Color:</label>
              <input id="animalColor" type="text" class="form-control">
            </div>
            <button type="submit" class="btn">Add Pet</button>
          </form>
        </div>
        <div class="col-md-6 adoptorInfo">
          <h2>Please fill out this information to adopt</h2>
          <form id="adoptionRequest">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input id="firstName" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input id="lastName" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="street">Address:</label>
              <input id="street" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input id="city" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input id="state" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="zip">Zip Code:</label>
              <input id="zip" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Adopt!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="animalList">
            <ul id="availableAdoptions">

            </ul>
          </div>
        </div>
        <div class="col-md-6 displayAnimal">
          <!-- to display animal info after click -->
          <h2> Name: <span class="name"></span></h2>
          <p> Animal Type: <span class="type"></span></p>
          <p> Age: <span class="age"></span></p>
          <p> Color: <span class="color"></span></p>
          <p class="adopt">Adopt!</p>
        </div>
      </div>
    </div>
  </body>
</html>
